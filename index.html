<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <style type="text/css">
        /*body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, fieldset, lengend, button, input, textarea, th, td { margin: 0; padding: 0; } body, button, input, select, textarea { font: 12px/1 Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif; } h1 { font-size: 18px; } h2 { font-size: 16px; } h3 { font-size: 14px; } h4, h5, h6 { font-size: 100%; } address, cite, dfn, em, var { font-style: normal; } code, kbd, pre, samp, tt { font-family: "Courier New", Courier, monospace; } small { font-size: 12px; } ul, ol { list-style: none; } a { text-decoration: none; } a:hover { text-decoration: underline; } abbr[title], acronym[title] { border-bottom: 1px dotted; cursor: help; } q:before, q:after { content: ''; } legend { color: #000; } fieldset, img { border: none; } button, input, select, textarea { font-size: 100%; } table { border-collapse: collapse; border-spacing: 0; } hr { border: none; height: 1px; } html { overflow-y: scroll; }*/
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 100vw;
            height: 100vh;
        }
        #up{
            background-color: #202020;
            width: 100%;
            height: 30%;
            font-size: 12em;
            color: white;
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-end;
            align-items: center;
        }
        #main {

            background-color: #d2d3d6;
            width: 100%;
            height: 70%;
            font-size: 5.5em;
            color: #000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /*font-family: Helvetica;*/
            font-weight: lighter;
        }
        #main>div{
            box-sizing: border-box;
            border-bottom: 1px solid #000000;
            border-collapse: collapse;
            background-color: #d2d3d6;
            width: 100%;
            height: 20%;
        }
        #main>div>div {
            box-sizing: border-box;
            border-right: 1px solid #000000;
            width: 25%;
            height: 100%;
            /*display: inline-block;*/
            float: left;
            background-color: #d2d3d6;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #number0{
            width: 50% !important;

        }
        .symbol{
            background-color: #c3c5c6 !important;
        }
        .operators{
            background-color: #f99012 !important;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="up">
2222
    </div>
    <div id="main">
        <div>
            <div class="symbol">C</div>
            <div class="symbol"><span><sup>+</sup>/-</span></div>
            <div class="symbol">%</div>
            <div class="operators">÷</div>
        </div>
        <div>
            <div>2</div>
            <div>2</div>
            <div>2</div>
            <div class="operators">x</div>
        </div>
        <div>
            <div>3</div>
            <div>3</div>
            <div>3</div>
            <div class="operators">—</div>
        </div>
        <div>
            <div>4</div>
            <div>4</div>
            <div>4</div>
            <div class="operators">+</div>
        </div>
        <div>
            <div id="number0">0</div>

            <div>.</div>
            <div class="operators">=</div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
$("#main>div>div").on({
    "mousedown": function () {
        $(this).css({
            background: "darkgrey"
        })
    }, "mouseup": function () {
        $(this).css({
            background: "#d2d3d6",
            transition: "background, 3s"
        })
    }
})
</script>
</body>
</html>
